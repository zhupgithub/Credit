server:
  port: 9762
spring:
  application:
    name: config
  profiles:
    active: @spring.active@

#rabbitmq相关配置
  rabbitmq:
    host: 10.12.14.155
    port: 5672
    username: guest
    password: guest


# 注册中心配置
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 20   #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除(默认90秒)
    lease-renewal-interval-in-seconds: 5       #服务刷新时间配置，每隔这个时间会主动心跳一次(默认30秒)
  client:
    service-url:
      defaultZone: http://admin:zhupeng@localhost:9761/eureka/
    registry-fetch-interval-seconds: 10  #重新刷新服务地址的时间

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
  security:
    enabled: false

# http://localhost:9762/actuator/bus-refresh  bus的动态刷新接口，调用该接口后，关联的所有配置中心的客户端都将刷新配置















---

#开发环境，配置中心的文件从本地获取
spring:
  profiles: dev
  cloud:
    config:
      server:
        bootstrap: true
        native:
          search-locations: classpath:/config/      #指明本地配置文件位置



---

#测试环境，配置中心的文件从公有仓库中获取
spring:
  profiles: test
  cloud:
    config:
      server:
        bootstrap: true
        #从git获取数据
        git:
          uri: https://github.com/zhupgithub/springcloud
          search-paths: git-config        # git 仓库地址下的相对地址，可以配置多个，用“,”分割
          username:                #  git仓库的账号（私有库必填）
          password:                  # git仓库的密码（私有库必填）
          force-pull: true
          basedir: ./temp       # 缓存到本地的地址
      label: master     #配置仓库的分支



---

#正式环境，配置中心的文件从私有仓库中获取
spring:
  profiles: formal